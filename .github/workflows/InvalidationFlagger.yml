name: Evaluate Invalidations

on: [push]

jobs:
  evaluate-invalidations:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1.0.0
      - name: Get package name
        id: info
        run: |
            REPONAME="${{ github.event.repository.name }}"
            PACKAGENAME=${REPONAME%.jl}
            echo "::set-output name=packagename::$PACKAGENAME"
      - uses: julia-actions/setup-julia@v1
        with:
          version: 'nightly'
      - uses: julia-actions/julia-buildpkg@latest
      - name: Install SnoopCompile tools
        run: julia --project -e 'using Pkg; Pkg.add(["SnoopCompileCore", "SnoopCompile"])'
      - name: Load package
        run: julia --project -e 'using SnoopCompileCore; invalidations = @snoopr begin using ${{ steps.info.outputs.packagename }} end; using SnoopCompile; @show length(filtermod(${{ steps.info.outputs.packagename }}, invalidation_trees(invalidations))); @show length(uinvalidated(invalidations)); display(invalidations)'
